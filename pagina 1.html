<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Seguro - Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #02457A;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .login-container {
            background-color: white;
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .login-container h2 {
            color: #02457A;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .security-info {
            font-size: 12px;
            color: #666;
            text-align: left;
            margin-top: 20px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();  // Esto previene que la página se recargue
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            alert("Bienvenido, " + email + "! Tu inicio de sesión fue simulado con éxito.");
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Banco Seguro Tierra Nueva</h1>
    </div>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <p>Acceda a su cuenta de forma segura.</p>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="account-type">Tipo de cuenta:</label>
                <select id="account-type" name="account-type">
                    <option value="personal">Personal</option>
                    <option value="business">Empresarial</option>
                </select>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="security-info">
            <strong>Seguridad:</strong> Banco Seguro nunca le solicitará su contraseña fuera de nuestro sitio web.
        </p>
    </div>

    <div class="footer">
        <p>Banco Seguro &copy; 2024</p>
    </div>
</body>
</html>
